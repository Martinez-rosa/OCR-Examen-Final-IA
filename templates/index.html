<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 600px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        /* Panel izquierdo - Imagen */
        .image-panel {
            display: flex;
            flex-direction: column;
        }

        .upload-area {
            flex: 1;
            border: 3px dashed #667eea;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
            min-height: 400px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #999;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            display: none;
        }

        .btn-process {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn-process:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-process:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Panel derecho - Resultado */
        .result-panel {
            display: flex;
            flex-direction: column;
        }

        #resultText {
            flex: 1;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 400px;
            border: 2px solid #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .extracted-items {
            margin-top: 20px;
        }

        .extracted-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .extracted-item {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .extracted-item:hover {
            transform: scale(1.05);
        }

        .extracted-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .extracted-label {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sistema OCR - Reconocimiento de Texto</h1>
        
        <div class="main-content">
            <!-- Panel Izquierdo: Imagen -->
            <div class="panel image-panel">
                <h2>üì∏ Imagen</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">Arrastra tu imagen aqu√≠</div>
                    <div class="upload-subtext">o haz clic para seleccionar</div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <img id="imagePreview" alt="Preview">
                
                <button class="btn-process" id="btnProcess" disabled>
                    üöÄ Procesar Imagen
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Procesando imagen...</div>
                </div>
                
                <div class="error" id="error"></div>
            </div>
            
            <!-- Panel Derecho: Resultado -->
            <div class="panel result-panel">
                <h2>üìù Resultado</h2>
                
                <div id="resultText">
                    El texto reconocido aparecer√° aqu√≠...
                </div>
                
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-box">
                        <div class="stat-value" id="statChars">0</div>
                        <div class="stat-label">Caracteres</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statConfidence">0%</div>
                        <div class="stat-label">Confianza</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statItems">0</div>
                        <div class="stat-label">Elementos</div>
                    </div>
                </div>
                
                <div class="extracted-items" id="extractedSection" style="display: none;">
                    <h3>üñºÔ∏è Tablas e Im√°genes Extra√≠das</h3>
                    <div class="extracted-grid" id="extractedGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const btnProcess = document.getElementById('btnProcess');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultText = document.getElementById('resultText');
        const stats = document.getElementById('stats');
        const extractedSection = document.getElementById('extractedSection');
        const extractedGrid = document.getElementById('extractedGrid');

        let selectedFile = null;

        // Click para seleccionar archivo
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Por favor selecciona una imagen v√°lida');
                return;
            }

            selectedFile = file;

            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadArea.style.display = 'none';
                btnProcess.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Procesar imagen
        btnProcess.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            loading.style.display = 'block';
            btnProcess.disabled = true;
            error.style.display = 'none';
            resultText.textContent = 'Procesando...';
            stats.style.display = 'none';
            extractedSection.style.display = 'none';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Mostrar texto
                resultText.textContent = data.text || 'No se detect√≥ texto';

                // Mostrar estad√≠sticas
                document.getElementById('statChars').textContent = data.total_chars;
                document.getElementById('statConfidence').textContent = data.confidence;
                document.getElementById('statItems').textContent = 
                    data.processing_info.tables_found + data.processing_info.images_found;
                stats.style.display = 'grid';

                // Mostrar tablas e im√°genes extra√≠das
                if (data.tables.length > 0 || data.images.length > 0) {
                    extractedGrid.innerHTML = '';
                    
                    data.tables.forEach((table, i) => {
                        const div = document.createElement('div');
                        div.className = 'extracted-item';
                        div.innerHTML = `
                            <img src="${table.url}" alt="Tabla ${i+1}">
                            <div class="extracted-label">Tabla ${i+1}</div>
                        `;
                        div.onclick = () => window.open(table.url, '_blank');
                        extractedGrid.appendChild(div);
                    });

                    data.images.forEach((img, i) => {
                        const div = document.createElement('div');
                        div.className = 'extracted-item';
                        div.innerHTML = `
                            <img src="${img.url}" alt="Imagen ${i+1}">
                            <div class="extracted-label">Imagen ${i+1}</div>
                        `;
                        div.onclick = () => window.open(img.url, '_blank');
                        extractedGrid.appendChild(div);
                    });

                    extractedSection.style.display = 'block';
                }

            } catch (err) {
                showError('Error al procesar la imagen: ' + err.message);
            } finally {
                loading.style.display = 'none';
                btnProcess.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
            loading.style.display = 'none';
            btnProcess.disabled = false;
        }
    </script>
</body>
</html>
